{% extends "base.html" %}

{% block title %}Deleting a task{% endblock %}

{% block content %}
<h1 class="mb-4">Delete task "{{ task.content }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger btn-sm">Yes, delete</button>
    <a href="{% url 'todo:task-list' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
